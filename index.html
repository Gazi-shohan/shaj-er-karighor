<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Shaj-er Karighor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial;margin:0;background:#f5f5f5}
    header{background:#e91e63;color:#fff;padding:20px;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px}
    .card{background:#fff;padding:15px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    img{width:100%;border-radius:8px}
    .price{color:#e91e63;font-weight:bold}
    footer{text-align:center;padding:20px;background:#222;color:#fff}
    a.btn{display:inline-block;margin-top:10px;padding:8px 14px;background:#e91e63;color:#fff;text-decoration:none;border-radius:6px}
  </style>
</head>
<body>

<header>
  <h1>Shaj-er Karighor</h1>
  <a class="btn" href="/admin/">Admin Login</a>
</header>

<div id="products" class="grid"></div>

<footer>
  © 2026 Shaj-er Karighor |
  <a style="color:#ffeb3b" target="_blank"
    href="https://www.facebook.com/profile.php?id=61560276818196">
    Facebook Page
  </a>
</footer>

<script>
fetch("/products/index.json")
.then(r=>r.json())
.then(data=>{
  const box=document.getElementById("products");
  data.forEach(p=>{
    box.innerHTML+=`
      <div class="card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <div class="price">৳ ${p.price}</div>
      </div>
    `;
  });
}).catch(()=>{});
</script>

</body>
</html>
